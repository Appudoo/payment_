<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image with Text</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            /* Optional font family */
            background-image: url('Group\ 12.png');
            background-size: 25% 80%;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .text {
            color: rgb(0, 0, 0);
            font-size: 24px;
            text-align: center;
        }

        .back {
            width: 25%;
            height: 80%;

            position: relative;
        }

        .front {
            position: absolute;
            width: 87.5%;
            height: 450px;

            top: 10%;
            left: 50%;
            transform: translateX(-50%);

        }

        .table {
            margin: auto;
            width: 85%;
            height: 40%;
            border: 1px;
            margin-top: 30px;

        }

        td {
            font-size: larger;
            font-weight: 600;
            font-family: 'calibri';
        }

        hr {
            width: 85%;
            margin-top: 10px;
            height: 1px;
            background-color: black;
        }

        .btn {
            width: 150px;
            height: 50px;
            margin-left: 50%;
            transform: translateX(-50%);
            margin-top: 40px;
            font-size: large;
            font-weight: 700;
            font-family: 'Nirmala UI';
            background-color: aqua;
            border: none;

        }

        .total {
            margin: auto;
            width: 85%;
            height: auto;
            border: 1px;
            font-size: x-large;

        }

        h1 {
            font-family: 'Nirmala UI';
        }
    </style>
</head>

<body>
    <div class="back">
        <div class="front">
            <h1 align="center">
                Fees Breakup
            </h1>
            <table class="table">
                <tr>
                    <td>
                        Amount
                    </td>
                    <td align="right">
                        ₹ 145
                    </td>
                </tr>
                <tr>
                    <td>
                        Gateway Fees
                    </td>
                    <td align="right">
                        ₹ 0
                    </td>
                </tr>
                <tr>
                    <td>
                        GST on Gateway Fees
                    </td>
                    <td align="right">
                        ₹ 0
                    </td>
                </tr>
            </table>
            <hr>
            <table class="total">
                <tr>
                    <td>
                        Amount
                    </td>
                    <td align="right">
                        ₹ 145
                    </td>
                </tr>
            </table>

            <button class="btn" id="pay-with-upi">
                Continue
            </button>


        </div>
    </div>
    <script>


        const payButton = document.getElementById('pay-with-upi');
        payButton.addEventListener('click', () => {
            const upiLink = 'upi://pay?pa=your_vpa@your_bank&pn=Your+Business+Name&am=100'; // Replace with your details
            window.location.href = upiLink;
        });


    </script>
</body>

</html>
